---
apiVersion: "networking.k8s.io/v1beta1"
kind: "Ingress"
metadata:
  name: "auto-abuse-id"
  namespace: "abuse-api-ote"
spec:
  tls:
    - hosts:
      - "classify.int.ote-godaddy.com"
      secretName: tls-auto-abuse-id
    - hosts:
      - "classify.cset.int.ote-gdcorp.tools"
      secretName: cset-wildcard
  rules:
  - host: "classify.int.ote-godaddy.com"
    http:
      paths:
      - path: /
        backend:
          serviceName: "auto-abuse-id"
          servicePort: 5000
  - host: classify.cset.int.ote-gdcorp.tools
    http:
      paths:
      - path: /
        backend:
          serviceName: "auto-abuse-id"
          servicePort: 5000
