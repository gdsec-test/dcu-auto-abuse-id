---
apiVersion: "networking.k8s.io/v1beta1"
kind: "Ingress"
metadata:
  name: "auto-abuse-id"
  namespace: "abuse-api-dev"
spec:
  tls:
    - hosts:
      - "classify.int.dev-godaddy.com"
      secretName: tls-auto-abuse-id
  rules:
  - host: "classify.int.dev-godaddy.com"
    http:
      paths:
      - path: /
        backend:
          serviceName: "auto-abuse-id"
          servicePort: 5000
