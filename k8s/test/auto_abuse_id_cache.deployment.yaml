---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "auto-abuse-id-cache"
  namespace: "abuse-api-test"
  labels:
    app: "auto-abuse-id-cache"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "auto-abuse-id-cache"
  template:
    metadata:
      labels:
        app: "auto-abuse-id-cache"
    spec:
      imagePullSecrets:
        -
          name: "dcu-artifactory-creds"

      containers:
        -
          name: "redis"
          imagePullPolicy: "Always"
          image: "redis"
          ports:
            -
              containerPort: 6379
              protocol: "TCP"
          livenessProbe:
            exec:
              command:
              - sh
              - -c
              - "redis-cli ping"
